<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Info </h1>
        <div class="input_box">
            <input type="text" placeholder="enter the loc" id="inputval">
            <button type="submit" id="btn">Get</button>
        </div>
        <div class="weatherInfo">
            <!-- to display weather info of given location -->
            <img src="" alt="" width="" height="" id="img">
            <!-- to display the temp -->
            <div class="temperature_info">
                <span class="temp" id="temp">* 30</span>
                <span class="deg" id="deg">&deg;</span>
                <span class="cel">c</span>
            </div>
            <!-- to display the weather description sunny cloudy... -->
            <div class="description" id="description">* Cloudy</div>
            <div class="location" id="location">* Hyderabad</div>
        </div>
    </div>
    <!-- <footer id="TXT">@copyright designed by BOINI RAKESH</footer> -->
    <script src="script.js"></script>
</body>
</html>
